<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<img
					class="hidden-desktop"
					src="./images/image-product-desktop.jpg"
					alt="chanel-photo-desktop"
				/>
				<img
					class="hidden-mobile"
					src="./images/image-product-mobile.jpg"
					alt="chanel-photo-mobile"
				/>
			</div>
			<div class="right">
				<h2 class="product-category">PERFUME</h2>
				<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
				<p class="product-desc">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="pricing">
					<h1 class="curr-price">$149.99</h1>
					<p class="prev-price">$169.99</p>
				</div>
				<button>
					<img src="./images/icon-cart.svg" /> Add to Cart
				</button>
			</div>
		</div>

		</div> -->
	</body>
</html>
